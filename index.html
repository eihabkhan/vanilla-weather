<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanilla Weather</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/d62ee6efac.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="script/app.js" defer></script>
    <script src="script/forecast.js" defer></script>
</head>

<body>
    <div class="container my-4 mx-auto">
        <h1 class="text-muted text-center my-4"><i class="far fa-snowflake"></i> Vanilla Weather</h1>
        <form class="change-location my-4 text-center text-muted">
            <label for="city">Enter a Location</label>
            <input type="text" name="city" class="form-control p-4" placeholder="e.g Berlin">
        </form>
        <div class="card shadow-lg rounded">
            <img src="https://via.placeholder.com/400x300" class="time card-img-top" alt="placeholder">
            <div class="icon bg-light mx-auto text-center">
                <!-- TODO: Icon -->
            </div>
            <div class="text-muted text-uppercase text-center details">
                <h5 class="my-3">{City Name}</h5>
                <div class="my-3">{Weather Condition}</div>
                <div class="display-4 my-4">
                    <span>{Temp Reading}</span>
                    <span>&deg;C</span>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
